<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Timesheet</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron p-3 mb-2 bg-dark text-white">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>


        <table class="table" id="employee-table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Total Billed($)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="name"></td>
                    <td class="role"></td>
                    <td class="date"></td>
                    <td class="rate"></td>
                    <td class="months"></td>
                    <td class="billed"></td>
                </tr>
            </tbody>
        </table>


        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add an Employee
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="employee-name">Employee Name</label>
                                <input class="form-control" id="employee-name" type="text" placeholder="Jane Doe">
                            </div>
                            <div class="form-group row">
                                <label for="employee-role">Role</label>
                                <input class="form-control" id="employee-role" type="text" placeholder="CEO">
                            </div>
                            <div class="form-group row">
                                <label for="start-date">Start Date</label>
                                <input class="form-control" id="start-date" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="monthly-rate">Monthly Rate</label>
                                <input class="form-control" id="monthly-rate" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Script -->
    <script>
        var config = {
            apiKey: "AIzaSyA_QypGPkcjPtylRDscf7-HQl8ribnFeIs",
            authDomain: "time-sheet-55009.firebaseapp.com",
            databaseURL: "https://time-sheet-55009.firebaseio.com",
            storageBucket: "time-sheet-55009.appspot.com"
        };

        firebase.initializeApp(config);

        var database = firebase.database();

        $("#submit-bid").on("click", function (event) {
            event.preventDefault();

            var empName = $("#employee-name").val().trim();
            var empRole = $("#employee-role").val().trim();
            var empStart = moment($("#start-date").val().trim(), "MM/DD/YYYY").format("X");
            var empRate = $("#monthly-rate").val().trim();

            var newEmp = {
                name: empName,
                role: empRole,
                start: empStart,
                rate: empRate
            };
            database.ref().push(newEmp);
            console.log(newEmp.name);
            console.log(newEmp.role);
            console.log(newEmp.start);
            console.log(newEmp.rate);

            $("#employee-name").val("");
            $("#employee-role").val("");
            $("#start-date").val("");
            $("#monthly-rate").val("");
        });

        database.ref().on("child_added", function (childSnapshot) {
            var empName = childSnapshot.val().name;
            var empRole = childSnapshot.val().role;
            var empStart = childSnapshot.val().start;
            var empRate = childSnapshot.val().rate;

            console.log(empName);
            console.log(empRole);
            console.log(empStart);
            console.log(empRate);

            var empStartValue = moment.unix(empStart).format("MM/DD/YYYY");
            var empMonths = moment().diff(moment(empStart, "X"), "months");
            console.log(empMonths);

            var empBilled = empRate * empMonths;
            console.log(empBilled);

            var newRow = $("<tr>").append(
                $("<td>").text(empName),
                $("<td>").text(empRole),
                $("<td>").text(empStartValue),
                $("<td>").text(empRate),
                $("<td>").text(empMonths),
                $("<td>").text(empBilled),
            )
            $("#employee-table > tbody").append(newRow);
        });

    </script>

</body>

</html>
