<div class="container">
    <div class="jumbotron" style="background-color: red; color: white; font-weight: bold">

    <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header" style= "background:lightcoral; color: white; font-weight: bold">Search for an Album</div>
            <div class="card-body">
  
              <form>
                <div class="form-group">
                  <label for="title-input">Title</label>
                  <input class="form-control" id="title-input" type="text">
                </div>
                <div class="form-group">
                  <label for="artist-input">Artist Name</label>
                  <input class="form-control" id="artist-input" type="text">
                </div>
                <div class="form-group">
                  <label for="genre-input">Genre</label>
                  <input class="form-control" id="genre-input" type="text">
                </div>
                <div class="form-group">
                  <label for="year-input">Year Released</label>
                  <input class="form-control" id="year-input" type="text">

            </div>
          </div>
        </div>
      </div>

</div>

<body>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form action="/search/" accept-charset="UTF-8" method="get">
            <div class="input-group text-center">
                <input type="search" name="query" id="query" class="form-control" placeholder="Search for items..."
                    autocorrect="off">
                <span class="input-group-btn">
                    <button name="button" type="submit" class="btn btn-primary"><i class="fa fa-search"></i>
                    </button></span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="search_desc" id="search_desc" value="1">
                    Search title <strong>and</strong> description.
                </label>
            </div>
        </form>


    </div>
    </form>
